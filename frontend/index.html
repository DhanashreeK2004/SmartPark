<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Smart Parking Management System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#4C1A57,#00A8AA);
    overflow:hidden;
    position:relative;
}

/* ===== Background Glass Squares ===== */

.square{
    position:absolute;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.2);
}

/* Top Right */
.square.top-right{
    width:400px;
    height:400px;
    top:-50px;
    right:-60px;
    transform: rotate(45deg);
}

/* Bottom Left */
.square.bottom-left{
    width:500px;
    height:500px;
    bottom:-80px;
left:-60px;
    transform: rotate(45deg);
}

/* ===== Title ===== */

h1{
    position:absolute;
   top:50px;
    color:white;
    font-size:48px;
    letter-spacing:2px;
    text-shadow:0 0 20px rgba(255,255,255,0.6);
}
h2{
    position:absolute;
   top:120px;
    color:white;
    font-size:18px;
    letter-spacing:2px;
    text-shadow:0 0 20px rgba(255,255,255,0.6);
}



/* ===== Car Image ===== */

.car{
    position:absolute;
    left:150px;
    top:100px;
    
    width:300px;
    transform: rotate(45deg);
}

/* ===== Glass Login Box ===== */

.glass-box{
    width:350px;
    padding:40px;
    margin-left:250px;
    margin-top:200px;
    border-radius:20px;
   background: linear-gradient(135deg,#00A8AA,#4C1A57);

    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    text-align:center;
    transform: rotateY(10deg);
}

.glass-box button{
    width:100%;
    padding:12px;
    margin:15px 0;
    border:none;
    border-radius:10px;
    background: rgba(255,255,255,0.3);
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.glass-box button:hover{
    background: rgba(255,255,255,0.5);
}


/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {

    body{
        overflow:auto;
    }

    h1{
        font-size: 28px;
        top: 30px;
    }

    h2{
        top: 90px;
        font-size: 14px;
        text-align: center;
        width: 90%;
        left: 5%;
    }

    /* Car stays SAME POSITION but smaller */
    .car{
position:absolute;
transform:rotate(-135deg);
        width: 170px;   /* smaller only */
        margin-left:50px;    /* slightly adjusted for mobile width */
        top: 90px;
    }

    .glass-box{
        width: 85%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 300px;
        padding: 30px;
        transform: none;
    }

    .square.top-right,
    .square.bottom-left{
        width: 250px;
        height: 250px;
    }
}
</style>
</head>

<body>

<!-- Background Glass Squares -->
<div class="square top-right"></div>

<div class="square bottom-left"></div>
<h1>SMARTPARK</h1>
<h2>Automatic Slot Allocation System</h2>

<!-- Car Image -->
<img src="car.png" class="car">

<!-- Glass Login Box -->
<div class="glass-box">
    <h3 style="color:white;font-size:30px; margin-bottom:30px;margin-top:2px;">Welcome</h3>
<p style="color:white; margin-top:20px; font-size:16px;">
        New to Smart Parking?
    </p>
    <button onclick="window.location.href='signup.html'">
        Create Account
    </button>

    
    <p style="color:white; margin-top:20px; font-size:16px;">
        Welcome Back
    </p>
    <button onclick="window.location.href='login.html'">
        Login
    </button>


</div>

</body>
</html>
