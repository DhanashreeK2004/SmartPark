<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
/* your existing CSS above */

/* Page fade */
body {
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}

body.loaded {
    opacity: 1;
}

/* Slot fade animation */
.fade {
    opacity: 0;
    transition: opacity 0.4s ease;
}

.show {
    opacity: 1;
}
</style>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#4C1A57,#00A8AA);
}

/* ===== Main Glass Container ===== */

.dashboard{
    width:90%;
    max-width:900px;
    padding:40px;
    border-radius:25px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    color:white;
}

/* ===== Header ===== */

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.header h1{
    font-size:32px;
}

.logout{
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:rgba(255,255,255,0.3);
    color:white;
    cursor:pointer;
}

/* ===== Cards Section ===== */

.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}

.card{
    flex:1;
    padding:25px;
    border-radius:20px;
    background: linear-gradient(135deg,#4C1A57,#00A8AA);
    text-align:center;
}

.card h3{
    font-weight:400;
    margin-bottom:10px;
}

.card h2{
    font-size:28px;
}

/* ===== Buttons ===== */

.main-btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background: linear-gradient(135deg,#4C1A57,#00A8AA);
    color:white;
    transition:0.3s;
}

.main-btn:hover{
    opacity:0.8;
}

/* Hide slot section initially */
#slotSection{
    display:none;
}

</style>
</head>

<body>

<div class="dashboard">

    <div class="header">
        <h1>Hello, User!</h1>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Allocate Button (Visible First) -->
    <button class="main-btn" id="allocateBtn" onclick="allocateSlot()">
        Allocate Slot
    </button>

    <!-- Slot Details (Hidden First) -->
<div class="slot-card show"id="slotCard">
    <div id="slotSection">

        <div class="cards">
            <div class="card">
                <h3>Allocated Slot</h3>
                <h2 id="slotNumber">-</h2>
            </div>

            <div class="card">
                <h3>Slot Status</h3>
                <h2 id="slotStatus">-</h2>
            </div>
        </div>

        <button class="main-btn" onclick="releaseSlot()">
            Release Slot
        </button>

    </div>

</div>

<script>


// Page fade in
window.addEventListener("load", () => {
    document.body.classList.add("loaded");
});
function allocateSlot(){

    // simulate API result
    let slotNumber = 12;

    document.getElementById("slotNumber").innerText = "#" + slotNumber;
    document.getElementById("slotStatus").innerText = "Occupied";

    document.getElementById("allocateBtn").style.display = "none";
 

    document.getElementById("slotSection").style.display = "block";
document.getElementById("slot-section").style.display = "none";
}

// Dummy release simulation
function releaseSlot(){

    document.getElementById("slotSection").style.display = "none";
    document.getElementById("allocateBtn").style.display = "block";
document.getElementById("slot-section").style.display = "block";

}


// Allocate slot function
async function allocateSlot() {

    const slotCard = document.getElementById("slotCard");

    slotCard.classList.remove("show");
    slotCard.classList.add("fade");

    setTimeout(async () => {

        const response = await fetch("http://localhost:8080/parking/allocate/1", {
            method: "POST"
        });

        const data = await response.json();

        document.getElementById("slotNumber").innerText = "#" + data.slotNumber;
        document.getElementById("slotStatus").innerText = "Occupied";

        slotCard.classList.remove("fade");
        slotCard.classList.add("show");

    }, 300);
}
</script>

</body>
</html>
