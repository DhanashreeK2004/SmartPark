<!DOCTYPE html>
<html>
<head>
<title>Smart Parking - Signup</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Background Glass Squares -->
<div class="square top-right"></div>

<div class="square bottom-left"></div>

<div class="container">

<h2 style="color:white;font-size:30px; margin-bottom:30px;margin-top:2px;">Create Account</h2>
<input type="text" id="name" placeholder="Name">

<input type="text" id="phone" placeholder="Phone Number">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="registerUser()">Register</button>
<p id="message"></p>
<p class="switch">Already have an Account? <a href="login.html">Login</a></p>
</div>
<script src="js/script.js"></script>
</body>
</html>
